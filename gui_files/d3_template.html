                <div id='graph'></div>
                <script>
                var fillcolor = "rgba(230, 230, 230, 230)";
                
                var margin = {top: 10, right: 10, bottom: 100, left: 40},
                    margin2 = {top: 230, right: 10, bottom: 20, left: 40},
                    width = 560 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom,
                    height2 = 300 - margin2.top - margin2.bottom;
                
                var x = d3.time.scale().range([0, width]),
                    x2 = d3.time.scale().range([0, width]),
                    y = d3.scale.linear().range([height, 0]),
                    y2 = d3.scale.linear().range([height2, 0]);
                
                var xAxis = d3.svg.axis().scale(x).orient("bottom"),
                    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
                    yAxis = d3.svg.axis().scale(y).orient("left");
                
                var brush = d3.svg.brush().x(x2).on("brush", brush).on("brushend", remake_link);
                
                var area = d3.svg.area()
                    .interpolate("monotone")
                    .x(function(d) { return x(d.date); })
                    .y0(height)
                    .y1(function(d) { return y(d.value); });
                
                var area2 = d3.svg.area()
                    .interpolate("monotone")
                    .x(function(d) { return x2(d.date); })
                    .y0(height2)
                    .y1(function(d) { return y2(d.value); });
                
                var svg = d3.select("#graph").append("svg")
                    .attr("version", 1.1)
                    .attr("xmlns", "http://www.w3.org/2000/svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom);
                    
                svg.style("font-family", "sans-serif").style("font-size", "10px");
                
                svg.append("defs").append("clipPath").attr("id", "clip").append("rect")
                        .attr("width", width).attr("height", height);
                
                var focus = svg.append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
                var context = svg.append("g")
                    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
                
                d3.json("BOOTDEST/data", function(data) {
                  data.forEach(function(d) {
                    d.date = new Date(+d.mgt_001_provisioning_request_originated * 1000);
                    if ("mgt_005_file_transfer" in d)
                        d.value = +d.mgt_005_file_transfer;
                    else 
                        d.value = 0;
                  });
                
                  x.domain(d3.extent(data.map(function(d) { return d.date; })));
                  y.domain([0, d3.max(data.map(function(d) { return d.value; }))]);
                  x2.domain(x.domain());
                  y2.domain(y.domain());
                  
                  focus.append("path").style("fill", fillcolor).style("stroke", "black").data([data])
                          .attr("clip-path", "url(#clip)").attr("d", area);
                          
                  focus.append("g").attr("id", "g-focus-xaxis-graph1").attr("transform", "translate(0," + height + ")").call(xAxis);
                
                  focus.append("g").attr("id", "g-focus-yaxis-graph1").call(yAxis);
                
                  context.append("path").style("fill", fillcolor).style("stroke", "black").data([data]).attr("d", area2);
                
                  context.append("g").attr("transform", "translate(0," + height2 + ")").call(xAxis2);
                
                  context.append("g").style("stroke", "#fff").style("fill-opacity", ".125").style("shape-rendering", "crispEdges").attr("class", "x brush").call(brush)
                          .selectAll("rect").attr("y", -6).attr("height", height2 + 7);
                      
                  d3.selectAll("path.domain").style("fill", "none").style("stroke", "#000").style("shape-rendering", "crispEdges")
                
                  remake_link();
                });
                function remake_link() {
                    var parent = $("<div>");
                    var inner = $("#graph")[0].innerHTML;
                    parent.html(inner);
                    parent[0].children[0].removeChild(parent[0].children[0].lastChild);
                    var html = parent[0].innerHTML;
                    var ele = $("#download");
                    if(ele.length != 0)
                        ele.remove();
                        
                    d3.select("body").append("div")
                        .attr("id", "download").append("a")
                        .text("Download SVG => then save image as .svg to your computer")
                        .attr("class", "btn btn-primary")
                        .attr("href", "data:image/svg+xml;base64,"+ btoa(html));
                }
                
                function brush() {
                  x.domain(brush.empty() ? x2.domain() : brush.extent());
                  focus.select("path").attr("d", area);
                  focus.select("#g-focus-xaxis-graph1").call(xAxis);
                }
                
                </script>
